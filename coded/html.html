<!DOCTYPE html>
<html>
<head>
  <head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="cx.css">  
  <title>Grading App - Student Details</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }

    h1 {
      text-align: center;
    }

    .student-details {
      padding: 20px;
      border: 1px solid #ccc;
      max-width: 500px;
      margin: 0 auto;
    }

    .student-details h2 {
      margin-top: 0;
    }

    .action-icons {
      display: flex;
      justify-content: space-between;
      margin-top: 20px;
    }

    .action-icons i {
      cursor: pointer;
    }
  </style>
</head>
<body>
    
  <h1>Student Details 🤓</h1>

  <div class="student-details">
    <h2 id="student-name"></h2> 
    <h3 id="student-Gradingfinalproject"></h3> 
    <p  id="student-email"><a href="#">
      <i class="fas fa-envelope"></i> Send Email</a>
    </p>
    <p id="student-Snack"></p>
    <p id="student-emojis"></p>

    <div class="action-icons">
      <a href="https://www.google.com/gmail/about/">
        <i class="fas fa-envelope"></i> Send Email</a>
     
    
    </div>
  </div>
  <script>

    const urlParams = new URLSearchParams(window.location.search);

    function getStudentDetails(studentId) {

      const students = [

      return students.find(student => student.id === studentId);
    }

    
    const student = getStudentDetails(studentId);

    if (student) {
      const studentName = document.getElementById('student-name');
      const studentEmail = document.getElementById('student-email');
      const studentSnack = document.getElementById('student-Snack');
      const studentGradingfinalproject = document.getElementById('student-Gradingfinalproject');
      const studentemojis = document.getElementById('student-emojis');


      studentName.textContent = 'Name: ' + student.name;
      studentEmail.textContent = 'Email: ' + student.email;
      studentSnack.textContent = 'Snack: ' + student.snack;
      studentGradingfinalproject .textContent = 'final project: ' + student.Gradingfinalproject;
      studentemojis .textContent ='Emojis: ' +  student.emojis ;
  
      studentEmail.querySelector('a').href = 'mailto:' + student.email;
    }
    function sendEmail() {
      const emailLink = document.querySelector('#student-email a');
      window.location.href = emailLink.href;
    }
  </script>
</body>
</html>
